<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav>
                <h2><b><a href="index.html">Sadeem</a></b></h2>
                <ul>
                    <li><a href="index.html">About me</a></li>
                    <li><a href="exp.html">Experience</a></li>
                    <li><a href="places.html">Places</a></li>
                    <li class="selected"><b><a href="contact.html">Contact</a></b></li>
                </ul>
            </nav>
        </header>
        <main id="about">
            <div class="contact">
                <div class="container">
                    <div class="contact-form">
                        <form action="mailto:sadeem.meh10@gmail.com" method="post">
                            <table border="0">
                                <tr>
                                    <td>
                                        <label for="fname">First name</label>
                                    </td>
                                    <td>
                                        <label for="lname">Last name</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="Fname" required>
                                    </td>
                                    <td>
                                        <input type="text" name="lname" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="email">Email</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="email" name="email" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="subject">Subject</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="text" name="subject" class='subject'>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="message">Message</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <textarea name="message" class='msg'></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="type">Type of Message</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="radio" name="type" value="general">General
                                        <input type="radio" name="type" value="feedback">Feedback
                                        <input type="radio" name="type" value="question">Question
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="submit" name="send">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <section>
                <h2><b>Sadeem</b></h2>
                <div class="foot-right">
                    <div class="foot-images">
                        <img src="images/ig.png" class='foot-logo'>
                        <img src="images/linkedin.png" class='foot-logo' style="height: 40px;">
                        <img src="images/twitter.png" class='foot-logo' style="height: 45px;">
                        <img src="images/fb.png" class='foot-logo' style="height: 50px;">
                    </div>
                    <div class="foot-contact">
                        <div class="foot-contact-item">
                            <img src="images/phone.png" class="foot-contact-icon">
                            <span class="foot-contact-text">+971 50 123 4567</span>
                        </div>
                        <div class="foot-contact-item">
                            <img src="images/email.png" class="foot-contact-icon">
                            <span class="foot-contact-text">sadeem.meh10@gmail.com</span>
                        </div>
                    </div>
                </div>
            </section>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
