{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        {% if symbol!="" %}
            <div class="mb-3">
                <input autocomplete="off"  class="form-control mx-auto w-auto" name="symbol" placeholder="Stock symbol" type="text" value={{symbol}}>
            </div>
            <div class="mb-3">
                <input autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
            </div>
        {% else %}
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock symbol" type="text" value={{symbol}}>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
            </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
